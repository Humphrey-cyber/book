    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto" style="font-size: 0.9rem;">
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'home' %}" style="padding: 0.5rem; transition: transform 0.2s;">
                    <i class="fas fa-home" style="font-size: 1.2rem; color: #FFC107; animation: bounce 2s infinite;"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'books' %}" style="padding: 0.5rem; transition: transform 0.2s;">
                    <i class="fas fa-book" style="font-size: 1.2rem; color: #17A2B8; animation: rotate 4s linear infinite;"></i> Books
                </a>

            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'portfolio' %}" style="padding: 0.5rem; transition: transform 0.2s;">

            </li>
            
        </ul>

<!-- Inline CSS for animations -->
<style>
    /* Bouncing animation */
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

    /* Rotating animation */
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Shaking animation */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-3px); }
        50% { transform: translateX(3px); }
        75% { transform: translateX(-3px); }
        100% { transform: translateX(0); }
    }

    /* Pulsing animation */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
